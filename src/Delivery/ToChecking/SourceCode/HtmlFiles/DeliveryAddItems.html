<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/bootstrap-table.min.css">
    <style>
        body {
            font-family: "Open Sans", sans-serif;
            background: #f6f9ff;
            color: #444444;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="row mt-4">
                    <!-- Order Number Button -->
                    <div class="col-1">
                        <button type="button" class="btn btn-primary fs-1" id="OrderNumberId">0</button>
                    </div>
                
                    <div class="col-8">
                        <div class="row mb-3">
                            <div class="col-12">
                                <input type="number" id="OrderId" class="form-control fs-1" placeholder="Order Number" autofocus
                                    aria-label="Order Number">
                            </div>
                        </div>
                
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <label for="CustomerNameId" class="form-label">Customer name</label>
                                <input type="text" id="CustomerNameId" class="form-control" disabled>
                                <div class="valid-feedback">Looks good!</div>
                            </div>
                
                            <div class="col-lg-6 col-md-6">
                                <label for="CustomerMobileId" class="form-label">Mobile Number</label>
                                <input type="text" id="CustomerMobileId" class="form-control" disabled>
                                <div class="valid-feedback">Looks good!</div>
                            </div>
                        </div>
                    </div>
                
                    <div class="col-3">
                        <a id="BranchNameAnchorId" href="#" class="btn btn-secondary fs-1">Outlet</a>
                    </div>
                </div>
                

                    <div class="card-body text-success">
                        <table id="table">
                            <thead>
                                <tr>
                                    <th data-formatter="jFGlobalSerialColumn">#</th>
                                </tr>

                            </thead>
                        </table>
                    </div>
                    <!-- <div class="card-footer bg-transparent border-success">Footer</div> -->
            </div>

            <div class="col mt-2">
                <form class="row needs-validation p-2" id="AddItemsId" novalidate>
                    <div class="card mt-2">
                        <div class="card-header">
                            <h3>Scan Qrcode - <label id="BranchNameId"></label></h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <label for="InputPkId"
                                    class="col-sm-12 col-form-label col-form-label-lg fs-3">QrCode</label>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control form-control-lg" id="InputPkId"
                                        placeholder="Scan QrCode" autofocus="">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="InputProductNameId" class="form-label">Item Name</label>
                                <input type="text" class="form-control" id="InputProductNameId" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="InputSalePriceId" class="form-label">Rate</label>
                                <input type="text" class="form-control" id="InputSalePriceId" disabled>
                            </div>

                            <div class="mb-3">
                                <label for="InputFactorySelectedId" class="form-label">Factory Selected</label>
                                <input type="text" class="form-control" id="InputFactorySelectedId" disabled>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>  
   

    <!-- modal popup with bootstrap for addons -->
    <div class="modal fade" id="AddOnModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">#</label>
                                    <input type="email" class="form-control" id="AddOnModalItemSerialId"
                                        placeholder="name@example.com" value="Keshav" readonly>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Item Name</label>
                                    <input type="email" class="form-control" id="AddOnModalItemNameId"
                                        placeholder="name@example.com" value="Keshav" readonly>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Rate</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1"
                                        placeholder="name@example.com" value="9848163021" readonly>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-body">
                    <table id="AddOnTable" data-show-footer="true">
                    </table>

                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
    <!-- End AddOnModal Modal-->
    <div class="modal fade" id="AddOnModalLocalStorage" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Customer Name</label>
                                    <input type="nimber" class="form-control AddOnModalLocalStorageSerialClass"
                                        placeholder="name@example.com" value="Keshav" disabled>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Item Name</label>
                                    <input type="email" class="form-control AddOnModalLocalStorageItemNameClass"
                                        placeholder="name@example.com" value="Keshav" disabled>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Rate</label>
                                    <input type="email" class="form-control AddOnModalLocalStorageItemRateClass"
                                        placeholder="name@example.com" value="9848163021" disabled>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-body">
                    <table id="AddOnModalLocalStorageTable" data-show-footer="true">
                    </table>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="ItemsOnModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 id="SearchString"></h1>
                </div>
                <div class="modal-body">
                    <div class="right-side-container">
                        <select>
                            <option>Option 1</option>
                            <option>Option 2</option>
                        </select>
                        <button>Click</button>
                        <input type="text" placeholder="Enter text">
                        <button>Save</button>
                    </div>
                    <table data-search="true" data-search-align="left" data-sort-name="ItemName" data-sort-order="asc">
                        <thead>
                            <tr>
                                <th data-formatter="jFLocalSerialColumn" data-width="75">#</th>
                                <!-- <th data-field="AddOnItemSerial">AddOnItem #</th> -->
                                <th data-field="Category" data-width="200" data-sortable="true">Category</th>
                                <th data-field="ItemName" data-width="400" data-sortable="true">Item Name</th>
                                <th data-field="DryWashRate" data-width="100" data-sortable="true" class="text-end">Rate
                                </th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div><!-- End ItemsOnModal Modal-->

    <div class="modal fade" id="ItemsWithSearchOnModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <h1>Search results for - <span id="SearchString"></span></h1> -->
                </div>
                <div class="modal-body">
                    <table data-searchable="true" id="myTable">
                        <thead>
                            <tr>
                                <th data-formatter="jFLocalSerialColumn" data-width="75">#</th>
                                <!-- <th data-field="AddOnItemSerial">AddOnItem #</th> -->
                                <th data-field="Category" data-width="200">Category</th>
                                <th data-field="ItemName" data-width="400">Item Name</th>
                                <th data-field="DryWashRate" data-width="100">Rate</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="LoginModalId" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <form class="login-form">
                        <h2 class="text-center mb-4">Login</h2>

                        <div class="mb-3">
                            <input type="text" id="UsernameId" class="form-control" placeholder="User name" autofocus>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="PasswordId" class="form-control" id="password"
                                placeholder="Password">
                        </div>
                        <div class="mb-3 text-center mt-3">
                            <button type="button" id="LoginButtonId"
                                class="btn btn-primary btn-block w-100">Login</button>
                        </div>
                        <div class="text-center mt-3">
                            <a href="#">Forgot password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>

    <script>
        const myModalEl = document.getElementById('AddOnModal');

        myModalEl.addEventListener('shown.bs.modal', event => {
            let jVarLocalTableFooterAddOnSelectId = document.getElementById("TableFooterAddOnSelectId");

            jVarLocalTableFooterAddOnSelectId.focus();
        });

        const myModalAddOnModalLocalStorage = document.getElementById('AddOnModalLocalStorage');

        myModalAddOnModalLocalStorage.addEventListener('shown.bs.modal', event => {
            const jVarLocalCurrentTarget = event.currentTarget;
            const jVarLocalSelect = jVarLocalCurrentTarget.querySelector("select");

            jVarLocalSelect.focus();
        });

        function jFLocalSerialColumn(value, row, index) {
            return index + 1;
        };
    </script>
    <script src="../assets/static/NiceAdmin/js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/bootstrap-table.min.js"></script>

    <!-- <script type="module" src="../Js/pages/AddItems/StartFunc.js"></script> -->
    <script type="module" src="../Js/pages/DeliveryAddItems/StartFunc.js"></script>

</body>

</html>
